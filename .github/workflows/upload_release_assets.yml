  upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build assets
      run: |
        mkdir assets
        echo "1" > assets/test-1.txt
        echo "2" > assets/test-2.txt
    - name: Upload assets
      uses: alexellis/upload-assets@0.4.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_paths: '["./assets/*"]'
