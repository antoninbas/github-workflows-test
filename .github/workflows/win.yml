name: Windows
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master


jobs:
  test:
    name: Check compiler
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2022]
    steps:
      - name: Check-out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Print go env
        shell: bash
        run: go env
      - name: Add clang path to $PATH env
        shell: bash
        run: echo "PATH=$PATH:C:\msys64\mingw64\bin" >> $GITHUB_ENV
      - name: Run compiler
        shell: bash
        run: clang --print-file-name libsynchronization.a
